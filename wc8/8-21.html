<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>표 생성기</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var rows = parseInt(prompt("행 값을 입력하세요: "));
            var cols = parseInt(prompt("열 값을 입력하세요: "));

            // 유효한 정수가 입력되었는지 확인
            if (isNaN(rows) || isNaN(cols) || rows <= 0 || cols <= 0) {
                document.write("올바른 정수를 입력하세요.");
            } else {
                // 표 생성 시작
                document.write("<table>");

                for (var i = 1; i <= rows; i++) {
                    document.write("<tr>");
                    for (var j = 1; j <= cols; j++) {
                        document.write("<td>" + i + "," + j + "</td>");
                    }
                    document.write("</tr>");
                }

                // 표 생성 끝
                document.write("</table>");
            }
        </script>
    </body>
</html>
