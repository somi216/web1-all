<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> wc8-20-1 </title>
    </head>
    <body>
        <script type="text/javascript">
            var day=prompt("요일명을 한글또는 영어로 입력하십시오: ","Monday 또는 월요일");
            if(day=="일요일"||day=="Sunday")
            {
                if(day=="일요일")
                    document.write("Sunday");
                else
                    document.write("일요일");
            }
            else if(day=="월요일"||day=="Monday")
            {
                if(day=="월요일")
                    document.write("Monday");
                else
                    document.write("월요일");
            }
            else if(day=="화요일"||day=="Tuesday")
            {
                if(day=="화요일")
                    document.write("Tuesday");
                else
                    document.write("화요일");
            }
            else if(day=="수요일"||day=="Wednesday")
            {
                if(day=="수요일")
                    document.write("Wednesday");
                else
                    document.write("수요일");
            }
            else if(day=="목요일"||day=="Thursday")
            {
                if(day=="목요일")
                    document.write("Thursday");
                else
                    document.write("목요일");
            }
            else if(day=="금요일"||day=="Friday")
            {
                if(day=="금요일")
                    document.write("Friday");
                else
                    document.write("금요일");
            }
            else if(day=="토요일"||day=="Saturday")
            {
                if(day=="토요일")
                    document.write("Saturday");
                else
                    document.write("토요일");
            }
            else
                document.write("올바른 요일을 입력하세요.");

        </script>
    </body>
</html>
