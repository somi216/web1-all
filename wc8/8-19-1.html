<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>wc8-19-1</title>
    </head>
    <body>
        <script type="text/javascript">

            var type1="1: for문";
            var type2="2: while문";
            var type3="3: do-while문";

            var type_list=type1+"\n"+type2+"\n"+type3;
            var choice=prompt("1에서 1000까지의 모든 3의 배수의 합을 구하는 자바스크립트 코드 반복문 타입을 설정하십시오.\n"+type_list,"1");
            
            if(choice=="1"){
                type=type1;
                var i, sum=0;
                for(i=0;i<=1000;i++)
                {
                    if(i%3==0)
                        sum=sum+i;    
                }
            }
            else if(choice=="2"){
                type=type2;
                var i=0, sum=0;
                while(i<=1000)
                {
                    i++;
                    if(i%3==0)
                        sum=sum+i;
                }
            }
            else if(choice=="3"){
                type=type3;
                var i=0,sum=0;
                do
                {
                    i++;
                    if(i%3==0)
                    sum=sum+i;
                }while(i<=1000);
            }
            else{
                alert("리스트에 없는 타입을 선택하셨습니다.");
            }
            document.write("type"+type+"\n");
            document.write("1부터 1000까지 3의 배수 합: ",sum);
        </script>
    </body>
</html>
