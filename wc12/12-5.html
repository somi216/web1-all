
<!DOCTYPE html>
<html>
<head>
    <title> wc12-5 지도 그리기 기초 </title> 
    <meta charset="utf-8"/>
    </head>
<body>
    <h3>지도 그리기 기초 예제</h3>
    <div id="map" style="width: 600px; height: 300px;"></div>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=a205cc9729d03619e9c955fc4606146e"></script>

    <script type="text/javascript">
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	    mapOption = {
	        center: new kakao.maps.LatLng(37.566535, 126.977969), // 지도의 중심좌표
	        level: 5, // 지도의 확대 레벨 
	    }; 

	// 지도를 생성한다 
	new kakao.maps.Map(mapContainer, mapOption); 
    </script>
</body>
</html>
