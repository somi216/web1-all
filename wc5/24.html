<!DOCTYPE html>
<html>
    <head>
        <title>나의 취미</title>
        <style>
            h2 {border-width: medium; border-style: solid; background-color:lightskyblue; padding: 5px; border-color:navy;}
            h2:hover {border-width: medium; background-color:lightseagreen; transition: 4s; padding: 5px;}
            li:hover {font-weight: bolder; font-size: 16pt; color:royalblue;}  
        </style>
    </head>
    <body>
        <h2>취미 소개</h2>
        <p>
            <ol>
                <li>새로운 좋은 노래 찾기</li>
                <li>영화보기</li>
                <li>잠 자기</li>
            </ol>
        </p>
    </body>
</html>
