<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> wc10-3 DOM Access </title>
    </head>
<body>

<form action="">
<input id="username" type="text" value="Name of User" />
</form>

<script type="text/javascript">
    var dom = document.getElementById("username");
    alert(dom.value);
    var newValue = prompt("Type new value of text box", "");
    dom.value = newValue;
</script>

</body>
</html>
