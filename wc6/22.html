<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>수강과목조사</title>
</head>
<body>
    <h3>수강과목조사</h3>
    <form method="get" action="form_app.js">
     이름: <input type="text" name="name"/><br>
     학과: <input type="text" name="major"/><br>
     학년:<br>
     <input type="radio" name="grade" value="1"/>1학년
     <input type="radio" name="grade" value="2" />2학년
     <input type="radio" name="grade" value="3"/>3학년
     <input type="radio" name="grade" value="4"/>4학년 이상<br>
     <p>
        수강과목:<br>
        <input type="checkbox" name="subject" value="IT" />IT기술의 이해
        <input type="checkbox" name="subject" value="web" />웹프로그래밍기초
        <input type="checkbox" name="subject" value="uiux" />UI/UX설계 <br>
    </p>
    <input type="submit" value="확인"/>
    <input type="reset" value="취소"/>
    </form>
</body>
</html>
