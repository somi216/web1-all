<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>수강과목조사</title>
</head>
<body>
    <h3>수강과목조사</h3>
    <form method="get" action="form_app.js">
     이름: <input type="text" name="name"/><br>
     학과: <input type="text" name="major"/><br>
     학년:
        <select name="grade" size="1">
        <option>1학년</option>
        <option>2학년</option>
        <option>3학년</option>
        <option>4학년 이상</option>
    </select>
     <p>
        수강과목(중복선택가능):
            <select name="subject" size="4" multiple>
            <option>IT기술의이해</option>
            <option>웹프로그래밍기초</option>
            <option>UI/UX설계</option>
        </select>
    </p>
    <input type="submit" value="확인"/>
    <input type="reset" value="취소"/>
    </form>
</body>
