<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> wc9-2 </title>
    </head>
    <body>
        <script type="text/javascript">
            function print_value(name,v){
                document.write("Name: "+name+", ");
                document.write("Value: "+v+"<br/>");
            }

            function add(a, b){
                return(a+b);
            }

            print_value("The title of this book","HTML5 웹프로그래밍 입문");
            print_value("No name");
            print_value("PI",3.14);
            print_value("A","alpha","ALPHA");

            result1=add(12,34);
            result2=add(56,"78");

            document.write("result1= "+result1+"<br/>");
            document.write("result2= "+result2+"<br/>");
            document.write("11+12= "+add(11,12)+"<br/>");
            document.write("Steve+Jobs= "+add("Steave","Jobs")+"<br/>");
            document.write(add(2,3,4)+"<br/>");
            
        </script>
    </body>
</html>
