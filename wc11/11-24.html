
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Slideshow</title>
    <style>
        .container {
            position: relative;
            width: 500px; /* 이미지 너비에 맞게 설정 */
            height: 500px; /* 이미지 높이에 맞게 설정 */
            margin: auto;
            overflow: hidden;
        }
        .container img {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.jpg" alt="Image 1">
        <img src="2.jpg" alt="Image 2">
        <img src="3.jpg" alt="Image 3">
        <img src="4.jpg" alt="Image 4">
        <img src="5.jpg" alt="Image 5">
        <img src="6.jpg" alt="Image 6">
        <img src="7.jpg" alt="Image 7">
        <img src="8.jpg" alt="Image 8">
        <img src="9.jpg" alt="Image 9">
        <img src="10.jpg" alt="Image 10">
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var images = document.querySelectorAll('.container img');
            var currentImage = 0;

            function showNextImage() {
                images[currentImage].style.opacity = 0; // 현재 이미지 숨기기
                currentImage = (currentImage + 1) % images.length;
                images[currentImage].style.opacity = 1; // 다음 이미지 보이기
                setTimeout(showNextImage, 2000); // 2초 후 다음 이미지로 전환
            }

            images[currentImage].style.opacity = 1; // 첫 이미지 보이기 시작
            setTimeout(showNextImage, 2000); // 2초 후 첫 전환 시작
        });
    </script>
</body>
</html>
