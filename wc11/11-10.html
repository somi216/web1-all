<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> wc11-10 Various form access with JavaScript </title>
    </head>
<body>
<form name="form1" action="">
    <input id="input1" type="text" value="value of form" />
</form>

<script type="text/javascript">
    txt = document.getElementById("input1").value;
    document.write("Access using getElementById: " + txt + "<br/>");

    txt = document.form1.input1.value;
    document.write("Access using form_name.id: " + txt + "<br/>");

    txt = document.forms[0].input1.value;
    document.write("Access using form[index].id: " + txt + "<br/>");

    txt = document.forms[0].elements[0].value;
    document.write("Access using form[index].elements[index]: " + txt + "<br/>");
</script>

</body>
</html>
